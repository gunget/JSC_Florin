<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SnwFlk.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <!-- font awesome에서 폰트 받아서 쓰는 용도 -->
    <script defer src="./SnwFlk.js"></script>
    <title>Snow Flake</title>
  </head>
  <body>
    <h1>❄️ New year is comming ! ❄️</h1>
    <div class="countdown-container">
      <div class="time">
        <h1 id="days">00</h1>
        <small>days</small>
      </div>
      <div class="time">
        <h1 id="hours">00</h1>
        <small>hours</small>
      </div>
      <div class="time">
        <h1 id="minutes">00</h1>
        <small>minutes</small>
      </div>
      <div class="time">
        <h1 id="seconds">00</h1>
        <small>seconds</small>
      </div>
    </div>
  </body>
</html>
