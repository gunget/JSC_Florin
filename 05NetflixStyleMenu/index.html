<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./netflStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <!-- font awesome에서 폰트 받아서 쓰는 용도 -->
    <script defer src='./netflStyle.js'></script>
    <title>Neflix_Style</title>
</head>
<body>
    <img class='netflix_logo' src='https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png' alt='logo'>
    <p class="netflix_text">
        Mobile Navigation
    </p>
    <button class="netflix_nav_btn open">
        <i class="fas fa-bars"></i>
    </button>
    <div class="netflix_nav netflix_nav_black">
        <div class="netflix_nav netflix_nav_red">
            <div class="netflix_nav netflix_nav_white">
                <img class='netflix_logo' src='https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png' alt='logo'>
                <button class="netflix_nav_btn close">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="netflix_list">
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Life at Neflix</a></li>
                    <li>
                        <ul>
                            <li><a href="#">Netflix culture memo</a></li>
                            <li><a href="#">Work Life Philosophy</a></li>
                            <li><a href="#">Inclusion & Diversity</a></li>
                            <li><a href="#">We are Netflix</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
